version: "3.8"

services:
  nginx:
    build: .
    container_name: astro-nginx
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    # volumes:
    #   # Optional: For SSL certificates and logs
    #   # - ./ssl:/etc/nginx/ssl
    #   # - ./logs:/var/log/nginx
    networks:
      - astro-network

networks:
  astro-network:
    driver: bridge
