events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    listen 80;
    server_name _;

    location = /analytics {
      return 301 /analytics/;
    }

    location /analytics/ {
      proxy_pass http://plausible:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /analytics;
      proxy_set_header X-Forwarded-Host $host;
      proxy_redirect ~^(/.*)$ /analytics$1;
      proxy_cookie_path / /analytics/;
      sub_filter_types text/html;
      sub_filter_once off;
      sub_filter 'href="/' 'href="/analytics/';
      sub_filter 'src="/' 'src="/analytics/';
      sub_filter 'action="/' 'action="/analytics/';
    }

    location / {
      proxy_pass http://host.docker.internal:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
